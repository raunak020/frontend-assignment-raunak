<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raunak's Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: "Verdana", sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
            z-index: 10;
        }

        .container {
            display: flex;
            margin-top: 50px; /* For fixed navbar */
            flex: 1;
        }

        .left-menu {
            background-color: #e0e0e0;
            width: 220px;
            padding: 10px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .left-menu.collapsed {
            transform: translateX(-100%);
        }

        .main-content {
            flex: 1;
            padding: 15px;
            background-color: #f7f7f7;
        }

        .right-panel {
            background-color: #f0f0f0;
            width: 220px;
            padding: 10px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .toggle-menu {
            cursor: pointer;
            margin-bottom: 10px;
        }

        @media screen and (max-width: 992px) and (min-width: 1600px) {
            body {
                transform: scale(0.9);
            }
        }

        @media screen and (max-width: 767px) and (min-width: 700px) {
            body {
                transform: scale(0.8);
            }
        }

        @media screen and (max-width: 700px) and (min-width: 600px) {
            body {
                transform: scale(0.75);
            }
        }

        @media screen and (max-width: 600px) {
            body {
                transform: scale(0.5);
            }
        }
    </style>
</head>
<body>
    <nav>
        Raunak's Navbar
    </nav>
    <div class="container">
        <div class="left-menu" id="leftMenu">
            <div class="toggle-menu" onclick="toggleMenu()">Toggle Menu</div>
            <p>Menu Links</p>
        </div>
        <div class="main-content">
            Hello! This is Raunak's webpage where you can find various information.
        </div>
        <div class="right-panel">
            Extra Details
        </div>
    </div>
    <footer>
        Created by Raunak | 2025
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("leftMenu");
            menu.classList.toggle("collapsed");
        }

        function adjustPageWidth() {
            const width = window.innerWidth;
            if (width >= 992 && width <= 1600) {
                document.body.style.transform = "scale(0.9)";
            } else if (width >= 700 && width <= 767) {
                document.body.style.transform = "scale(0.8)";
            } else if (width >= 600 && width <= 700) {
                document.body.style.transform = "scale(0.75)";
            } else if (width <= 600) {
                document.body.style.transform = "scale(0.5)";
            } else {
                document.body.style.transform = "scale(1)";
            }
        }

        window.addEventListener("resize", adjustPageWidth);
        adjustPageWidth();
    </script>
</body>
</html>
